<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script type="text/javascript"></script>
	<!-- Moment -->
	<script type="text/javascript"></script>
	<!-- App -->
	<script type="text/javascript" src="app.js"></script>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom Stlying -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
		<h1>Train Scheduler</h1> 
	</div>
</div>

<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th> 
						<th>Frequency (min)</th>
						<th>Next Arival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<!--
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					-->
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="trainName">Train Name:</label>
					<input type="text" class="form-control" id="trainName">
				</div>
				<div class="form-group">
					<label for="destination">Destination:</label>
					<input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
					<label for="startTime">First Train Time (HH:mm - military time):</label>
					<input type="text" class="form-control" id="startTime">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency (min):</label>
					<input type="text" class="form-control" id="frequency">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>






</body>
</html>
